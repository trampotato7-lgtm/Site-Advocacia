<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Site</title>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // PEGAR O TOKEN DA URL AUTOMATICAMENTE
    (function() {
      const hash = window.location.hash;
      if (hash && hash.includes('access_token=')) {
        // Extrai o token
        const token = hash.split('access_token=')[1].split('&')[0];
        
        // Salva no localStorage (alguns CMS precisam disso)
        localStorage.setItem('github_token', token);
        
        // Redireciona removendo o token da URL (para não ficar exposto)
        window.location.hash = '';
        
        // Recarrega a página para o CMS ler o token
        window.location.reload();
      }
    })();
  </script>
</body>
</html>
